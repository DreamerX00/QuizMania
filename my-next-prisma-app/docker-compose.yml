version: '3.8'
services:
  # Next.js App
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://quizmania:quizmania@postgres:5432/quizmania
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_WS_SERVER_URL=http://localhost:4000
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
      - ws-server

  # WebSocket Server
  ws-server:
    build: ./ws-server
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://quizmania:quizmania@postgres:5432/quizmania
      - NODE_ENV=development
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
    depends_on:
      - redis
      - postgres

  # LiveKit Server (for voice chat)
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_API_KEY}:${LIVEKIT_API_SECRET}
      - LIVEKIT_KEYS_USE_HS256=true
    command: --dev --redis-address=redis:6379
    depends_on:
      - redis

  # Redis (for caching and WebSocket state)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: quizmania
      POSTGRES_PASSWORD: quizmania
      POSTGRES_DB: quizmania
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Exporter (for monitoring)
  redis_exporter:
    image: oliver006/redis_exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis

volumes:
  redis_data:
  postgres_data: 