networks:
  quizmania-network:
    driver: bridge

services:
  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        DATABASE_URL: postgresql://quizmania:quizmania_secure_2025@postgres:5432/quizmania
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_WS_URL: http://ws-server:3001
        NEXT_PUBLIC_LIVEKIT_URL: ${NEXT_PUBLIC_LIVEKIT_URL:-ws://livekit:7880}
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://quizmania:quizmania_secure_2025@postgres:5432/quizmania
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
      - NODE_ENV=production
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-dev_key}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-dev_secret}
      - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL:-ws://localhost:7880}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - RAZORPAY_PLATFORM_ACCOUNT_ID=${RAZORPAY_PLATFORM_ACCOUNT_ID}
      - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - UPLOADTHING_SECRET=${UPLOADTHING_SECRET}
      - UPLOADTHING_APP_ID=${UPLOADTHING_APP_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ws-server:
        condition: service_healthy
    networks:
      - quizmania-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # WebSocket Server
  ws-server:
    build:
      context: ./ws-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://quizmania:quizmania_secure_2025@postgres:5432/quizmania
      - NODE_ENV=production
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_JWT_ISSUER=${CLERK_JWT_ISSUER}
      - CLERK_AUTHORIZED_PARTIES=${CLERK_AUTHORIZED_PARTIES}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-dev_key}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-dev_secret}
      - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL:-ws://livekit:7880}
      - WS_PORT=3001
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - quizmania-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # LiveKit Server (for voice chat)
  livekit:
    image: livekit/livekit-server:v1.5.2
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_API_KEY:-dev_key}:${LIVEKIT_API_SECRET:-dev_secret}
      - LIVEKIT_KEYS_USE_HS256=true
    command: --dev --redis-address=redis:6379
    depends_on:
      redis:
        condition: service_started
    networks:
      - quizmania-network
    restart: unless-stopped

  # Redis (for caching and WebSocket state)
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - quizmania-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:15.6-alpine
    environment:
      POSTGRES_USER: quizmania
      POSTGRES_PASSWORD: quizmania_secure_2025
      POSTGRES_DB: quizmania
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - quizmania-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizmania -d quizmania"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - ws-server
    networks:
      - quizmania-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Note: Prometheus, Grafana, and exporters removed for production deployment
  # These are only useful for local Docker development monitoring
  # For production on Vercel, use Vercel Analytics, Sentry, or similar cloud services

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
