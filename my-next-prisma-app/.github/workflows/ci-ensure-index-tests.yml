name: CI â€” ensure index & tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d testdb" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U test -d testdb && break || sleep 1
          done

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgres://test:test@localhost:5432/testdb" >> $GITHUB_ENV

      - name: Apply Prisma migrations (deploy)
        run: npx prisma migrate deploy

      - name: Prisma generate
        run: npx prisma generate

      - name: Run tests
        run: npm run test:ci
